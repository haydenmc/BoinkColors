<!DOCTYPE html>
<html>
	<head>
		<title>BoinkColor</title>
		<script src="webcomponents.js"></script>
		<script src="boink.js"></script>
		<script src="application.js"></script>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background-color: black;
				color: #fff;
			}
			
			h1 {
				font-weight: 900;
				font-size: 24px;
				margin: 8px;
				text-transform: uppercase;
			}
			
			bc-application {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				padding: 16px;
				display: flex;
				align-items: flex-start;
				justify-content: center;
			}
			
			ui-frame {
				display: block;
			}
		</style>
	</head>
	<body>
		<bc-application>
			<ui-frame id="ColorPicker" data-default-page="palette">
				<ui-page data-page-id="palette">
					<template>
						<h1>Palette</h1>
						<bc-palette data-context="{{palette}}"></bc-palette>
					</template>
				</ui-page>
				<ui-page data-page-id="image">
					<template>
						<h1>Image</h1>
					</template>
				</ui-page>
			</ui-frame>
			<div>
				<h1>Color</h1>
				<bc-colorproperties data-context="{{selectedColor}}"></bc-colorproperties>
			</div>
		</bc-application>
		
		<!-- Template for Palette Component -->
		<template id="bc-palette">
			<style>
				:host {
					display: flex;
					flex-direction: row;
					flex-wrap: wrap;
				}
				bc-colorblock {
					margin: 8px;
					transition: transform 200ms cubic-bezier(0.075, 0.820, 0.165, 1.000);
					transform: scale(1);
				}
				bc-colorblock:hover {
					transform: scale(1.1);
				}
			</style>
			<ui-repeater data-event-item-click="colorClicked">
				<template>
					<bc-colorblock></bc-colorblock>
				</template>
			</ui-repeater>
		</template>
		
		<!-- Template for ColorBlock Component -->
		<template id="bc-colorblock">
			<style>
				:host {
					display: block;
					min-width: 48px;
					min-height: 48px;
					border: 2px solid #fff;
					background-color: #000000;
					transition: background-color 100ms ease-out;
				}
			</style>
		</template>
		
		<!-- Template for ColorProperties Component -->
		<template id="bc-colorproperties">
			<style>
				bc-colorblock {
					width: 96px;
					height: 96px;
					margin: 8px;
				}
			</style>
			<bc-colorblock></bc-colorblock>
			<div>Hex: <input class="hexValue"></div>
			<div>Red: <input type="range" class="red" min="0" max="255"></div>
			<div>Green: <input type="range" class="green" min="0" max="255"></div>
			<div>Blue: <input type="range" class="blue" min="0" max="255"></div>
			<div>Hue: {{hue}}&deg;</div>
			<div>Saturation: {{saturation}}%</div>
			<div>Lightness: {{lightness}}%</div>
		</template>
		
		<!-- Template for ValueSlider Component -->
		<template id="bc-valueslider">
			<input type="range" />
		</template>
	</body>
</html>
